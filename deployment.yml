apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-testing
  labels:
    app: nginx-testing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-testing
  template:
    metadata:
      labels:
        app: nginx-testing
    spec:
      containers:
      - name: react
        image: lmen776/react-app:testing
        imagePullPolicy: Always
        ports:
        - containerPort: 80
